<!DOCTYPE html>
<!--
	Specifications
		- Write	a	web	application	that	will	allow	you	to	search	for	an	actor’s	name
		(ex.	Bill	Murray)	and	list	the	movies	Bill	Murray	has	acted	in	chronological	
		order.	You	should	be	able	to	search	for	any	actor’s	movies.	Below	are	a	few	
		requirements	for	this	project. 

	Page Goals
		- 100% Front End / Js
		- - Phone Call mentioned that the desire was to minimize front end business logic 
		- - and create a thinner (or non existent php layer)
		- Use a framework you are unfamiliar with (Learning Opportunity)
		- - Electing to Go with Ember.js for Templating through Handlebars, and Promise based routing
		- Single Page Application
-->
<html>
	<head>
		<meta charset="utf-8">
		<title>AuRevoirGopher Search Engine</title>
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
		<link rel='stylesheet' type='text/css' href='css/reset.css'>
		<link rel='stylesheet' type='text/css' href='fonts/cantarell/cantarell.css'>
		<link rel='stylesheet' type='text/css' href='css/main.css'>
	</head>
	<body>
		<script type="text/x-handlebars">
		<div id='container'>
			<div id='main-block' class='inline-block'>
				<div class='content-wrapper'>
					<h1 class='page-title'>The AuRevoirGopher Search Engine</h1>
					<h2 class='page-subtitle'>
						A place to search for Bill Murray movies ... <br />
						and also other, less important, actors
					</h2>
					<div class='inline-block section-wrapper'>
						<div class='content-wrapper'>
							{{outlet}}
						</div>
					</div>
					<div class='bottom-nav'>
						<a href="#/home/" class='go-home-link'>Go Home</a>
					</div>
				</div>
			</div>
		</div>
		</script>
		<script type='text/javascript' src="js/libs/jquery-1.10.2.js"></script>
		<script type='text/javascript' src="js/libs/handlebars-1.1.2.js"></script>
		<script type='text/javascript' src="js/libs/ember-1.4.0.js"></script>
		<script type='text/javascript' src="js/app.js"></script>
		<script type="text/x-handlebars" data-template-name="home">
			<div class='form-wrapper'>
				<form>
					<label for='actor'>Type the name of an actor or actress:</label>
					{{input valueBinding="model.actor_name" placeholder="Bill Murray"}}
					<input type='submit' class='search-button' value='Search' {{action "searchActors" model.actor_name}} >
				</form>
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="actors">
			<div class='actor-results'>
				<h3>Actors that match your search</h3>
				<ul class='actors-lists'>
				{{#each}}
					<li class='inline-block actors-list-item'>
						{{#link-to "movies" id class='inline-block actor-item-link'}}
						<img height="125" {{bind-attr src=profile_image}} class='actor-image'>
						<br />
						<span class='actor-name'>{{name}}</span>{{/link-to}}
					</li>
				{{/each}}
				</ul>
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="movies">
			<div class='movie-results'>	
				<h3>Movies in which your selected actor acted:</h3>
				<ul class='movies-lists'>
				{{#each}}
					<li class='inline-block movies-list-item'>
						<img height="125" width="85" {{bind-attr src=poster_image}} class='movie-image'>
						<br />
						<span class='movie-name'>{{title}}</span>
					</li>
				{{/each}}
				</ul>
			</div>
		</script>
	</body>
</html>
